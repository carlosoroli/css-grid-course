<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>place content and items</title>
</head>
<body>
    <p>justify-content</p>
    <div class="div-justify-content">
        <div>
            <p>space around</p>
            <div class="grid-father">
                <div class="grid-child space-around">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
        <div>
            <p>space between</p>
            <div class="grid-father">
                <div class="grid-child space-between">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
        <div>
            <p>space evenly</p>
            <div class="grid-father">
                <div class="grid-child space-evenly">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
    </div>
    <p>align-content</p>
    <div class="div-align-content">
        <div>
            <p>space around</p>
            <div class="grid-father">
                <div class="grid-child space-around">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
        <div>
            <p>space between</p>
            <div class="grid-father">
                <div class="grid-child space-between">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
        <div>
            <p>space evenly</p>
            <div class="grid-father">
                <div class="grid-child space-evenly">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
